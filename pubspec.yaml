name: impressaa
description: "A production-grade Flutter ID card management app"
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Dependencies
  cupertino_icons: ^1.0.2

  # UI Components
  shadcn_ui: ^0.28.0

  # State Management
  flutter_bloc: ^8.1.3

  # Dependency Injection
  get_it: ^7.6.4

  # Navigation
  go_router: ^12.1.3

  # Network
  dio: ^5.3.2

  # Google Fonts
  google_fonts: ^6.2.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  camera: ^0.11.2

  # URL Launcher (for phone calls)
  url_launcher: ^6.2.5

  # Image Processing
  image: ^4.1.7

  # Image Picker (for gallery access)
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
